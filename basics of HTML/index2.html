<!DOCTYPE html>
<html>
    <head>
        <title>Javascript string() method</title>
    </head>
    ,<body>
        <p id="number"></p>
        <p id="string"></p>
        <script>
            var x = 5;
            var y = 3;
            document.getElementById("number").innerHTML= x+y;
            document.getElementById("string").innerHTML= String(x) + String(y);
        </script>
    </body>
</html>
